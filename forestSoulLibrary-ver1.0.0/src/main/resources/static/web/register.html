<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<header>
			<div id="register-head-icon">
				<a href="/index.html">
					<img src="../fonts/燕窝.svg" />
				</a>
			</div>
			<div id="register-head-wel">
				<span>让我们开始阅读</span>
			</div>
		</header>
		
		<div id="register-form">
			<form id="form-reg">
			  <div class="form-group">
			    <label for="exampleInputUser1">用户名</label>
			    <input type="text" class="form-control" id="exampleInputUser1" name="customerLogin" placeholder="shakespeare" required="required">
				<p id="AcctErrorMsg" class="msg"></p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputUser2">昵称</label>
			    <input type="text" class="form-control" id="exampleInputUser2" name="customerName" placeholder="Shakespeare" required="required">
				<p id="NameErrorMsg" class="OK msg">不允许特殊字符,2-10字</p>
			  </div>
				<div class="form-group">
					<label for="exampleInputEmail1">电子邮件</label>
					<input type="email" class="form-control" id="exampleInputEmail1" name="customerEmail" placeholder="Shakespeare@forest.com" required="required">
				</div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" name="CustomerPassword" placeholder="Password" required="required">
				<p id="PwErrorMsg" class="OK msg">必须以字母开头,只能包含字母数字下划线,8-16字</p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword2">确认密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="RePassword" required="required">
				<p id="RePwErrorMsg" class="OK msg">两次密码不一致</p>
			  </div>
			  <button type="button" id="register-form-sub" class="btn btn-default">注册</button>
			</form>

		</div>
		<div id="back-login">
			<span>返回登录?</span>
			<a href="login.html">点击这里!</a>
		</div>		
		
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jQuery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../jQuery/bootstrap.min.js" ></script>
		<script src="../script/reg.js"></script>
	</body>
</html>
