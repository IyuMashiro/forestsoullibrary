<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/admin-login.css" />
	</head>
	<body>
		<header>
			<div id="adminLogin-head-icon">
				<a href="/index.html">
					<img src="../fonts/设置_管理.svg" />
				</a>
			</div>
			<div id="adminLogin-head-wel">
				<span>森灵图书管理系统</span>
			</div>
		</header>
		
		<div id="adminLogin-form">
			<form id="login-form">
			  <div class="form-group">
			    <label for="InputAcct">管理员账户</label>
			    <input type="text" class="form-control" id="InputAcct" name="loginAcct" required="required" placeholder="admin">
				<p id="AcctErrorMsg" class="OK msg">必须以字母开头,允许字母数字下划线,4-16字</p>
			  </div>
			  <div class="form-group">
			    <label for="InputPassword">密码</label>
			    <input type="password" class="form-control" id="InputPassword" name="password" required="required" placeholder="Password">
				<p id="PwErrorMsg" class="OK msg">必须以字母开头,只能包含字母数字下划线,8-16字</p>
			  </div>
			  <button type="button" id="adminLogin-form-sub" class="btn btn-default">登录</button>
			</form>
		</div>
		
		<div id="adminLogin-new-ac">
			<span>返回用户登录?</span>
			<a href="login.html">点击这里!</a>
		</div>
		
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jQuery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../jQuery/bootstrap.min.js" ></script>
		<script src="../script/admin-login.js"></script>
	</body>
</html>
