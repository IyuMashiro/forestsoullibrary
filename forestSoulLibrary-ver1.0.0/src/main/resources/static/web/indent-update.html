<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>update admin</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
<header>
    <div id="register-head-icon">
        <a href="libraryManageSystem.html">
            <img src="../fonts/燕窝.svg" />
        </a>
    </div>
    <div id="register-head-wel">
        <span>更改订单</span>
    </div>
</header>

<div id="register-form">
    <form id="form">
        <div class="form-group">
            <div class="form-group">
                <label>收货人</label>
                <input type="text" class="form-control" name="indentName" id="name">
            </div>
            <label>地址</label>
            <input type="text" class="form-control" name="indentAddress" id="address">
        </div>
        <div class="form-group">
            <label>电话</label>
            <input type="tel" class="form-control" name="indentPhone" id="phone">
        </div>
        <div class="form-group">
            <label>金额</label>
            <input type="tel" class="form-control" name="indentPrice" id="price">
        </div>
        <div class="form-group">
            <label>状态</label>
            <select name="indentState" id="state">
                <option value="0">待支付</option>
                <option value="1">待发货</option>
                <option value="2">待收货</option>
                <option value="3">已完成</option>
            </select>
        </div>
        <button type="button" id="register-form-sub" class="btn btn-default">更改</button>
    </form>
</div>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../jQuery/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../jQuery/bootstrap.min.js" ></script>
<script src="../script/jquery-getUrlParam.js"></script>
<script src="../script/indent-update.js"></script>
</body>
</html>
