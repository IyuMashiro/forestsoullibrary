<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>register</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/register.css" />
</head>
<body>
<header>
    <div id="register-head-icon">
        <a href="libraryManageSystem.html">
            <img src="../fonts/燕窝.svg" />
        </a>
    </div>
    <div id="register-head-wel">
        <span>添加管理员账户</span>
    </div>
</header>

<div id="register-form">
    <form id="form">
        <div class="form-group">
            <label for="exampleInputUser1">用户名</label>
            <input type="text" class="form-control" id="exampleInputUser1" name="loginAcct" placeholder="admin">
        </div>
        <div class="form-group">
            <label for="exampleInputUser1">姓名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="name" placeholder="Admin">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <button type="button" id="register-form-sub" class="btn btn-default">添加</button>
    </form>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../jQuery/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../jQuery/bootstrap.min.js" ></script>
<script src="../script/admin-add.js"></script>
</body>
</html>
