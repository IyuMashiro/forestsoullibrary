<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<header>
			<div id="login-head-icon">
				<a href="/index.html">
					<img src="../fonts/燕窝.svg" />
				</a>
				
			</div>
			<div id="login-head-wel">
				<span>欢迎来到森灵书库</span>
			</div>
		</header>
		
		<div id="login-form">
			<form  id="login">
			  <div class="form-group">
			    <label for="exampleInputUser1">用户名</label>
			    <input type="text" class="form-control" id="exampleInputUser1" name="customerLogin"  placeholder="Shakespeare">
				<p id="AcctErrorMsg" class="OK msg">必须以字母开头,允许字母数字下划线,4-16字</p>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">密码</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" name="CustomerPassword" placeholder="Password">
				<p id="PwErrorMsg" class="OK msg">必须以字母开头,只能包含字母数字下划线,8-16字</p>
			  </div>
			  <button type="button" id="login-form-sub" class="btn btn-default">登录</button>
			</form>
		</div>
		
		<div id="login-new-ac">
			<span>第一次来到森灵?</span>
			<a href="register.html">来创建一个账号吧!</a>
			<br />
			<span>管理员登录?</span>
			<a href="admin-login.html">点击这里!</a>
		</div>
		
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jQuery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../jQuery/bootstrap.min.js" ></script>
		<script src="../script/login.js"></script>
	</body>
</html>
