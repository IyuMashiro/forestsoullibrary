    <script>
        $(function(){
            $("#box>.row>div").eq(0).css("background-color","rgba(223, 116, 74, 1)")
            $(".btn").click(function(){
            //判断是否点击-按钮
            if($(this).text() === "-"){
                var inpVla = Number($(this).next().val());
                console.log(inpVla)
                if(inpVla > 1){
                    $(this).next().val(inpVla - 1);
                }
            } else if($(this).text() === "+") {                 //判断是否点击+按钮
                var inpVla = Number($(this).prev().val());
                console.log(inpVla)
                $(this).prev().val(inpVla + 1);
            }


        })
        })
    </script>
